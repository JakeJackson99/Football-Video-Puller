{% extends 'base.html' %}

{% block content %}

<main class="mt-3">
    <div class="container">
        <div class="row justify-content-around">

            {% for id in video_ids %}
                <div class="col-6 align-self-center">
                    <iframe width="540", height="300", src="https://www.youtube.com/embed/{{id}}" frameborder="1"></iframe>
                </div>
            {% endfor %}
            
        </div>
    </div>
</main>

{% endblock %}
