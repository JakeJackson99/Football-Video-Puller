{% extends 'base.html' %}

{% block content %}

<main class="mt-3">
    <div class="container">
        <div class="row justify-content-around">

            <!-- Form to enter keyword -->
            <form method="post" novalidate>
                {{ form.hidden_tag() }}

                <div class="mb-3">
                    {{ form.keyword.label }}
                    {{ form.keyword(class_="form-control", size=32) }}
                </div>

                {{ form.submit(class_="btn btn-primary") }}
            </form>

            <!-- Loops through the given list of video IDs and creates divs accordingly -->
            {% for id in video_ids %}
            <div class="col-6 align-self-center">
                <iframe width="540" , height="300" , src="https://www.youtube.com/embed/{{id}}"
                    frameborder="1"></iframe>
            </div>
            {% endfor %}

        </div>
    </div>
</main>

{% endblock %}
